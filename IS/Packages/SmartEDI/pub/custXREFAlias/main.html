<html>
<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <meta http-equiv="Expires" CONTENT="-1">
  <title> EMail Configuration </title>
  <link rel="stylesheet" TYPE="text/css" HREF="/WmRoot/webMethods.css"></link>
  <SCRIPT SRC="/WmRoot/webMethods.js.txt"></SCRIPT>
</head>

<script language="JavaScript">

function UpdateDetails(form1)
{
   form1.UpdFlag.value = "UPD";
   form1.submit();

   form1.urlAlias.value = "";
   form1.requestType.value = "";
   form1.receiver.value = "";
   form1.identity.value = "";
   form1.senderDUNS.value = "";
   form1.receiverDUNS.value ="";

   return;
}

function AddDetails(form1)
{
   form1.UpdFlag.value = "ADD";
   form1.submit();

   form1.urlAlias.value = "";
   form1.orgID.value = "";
   form1.requestType.value = "";
   form1.identity.value = "";
   form1.senderDUNS.value = "";
   form1.receiverDUNS.value ="";

   return;
}


function ClearDetails(form1)
{
   form1.UpdFlag.value = "DEL";
   form1.submit();

   form1.urlAlias.value = "";
   form1.orgID.value = "";
   form1.requestType.value = "";
   form1.identity.value = "";
   form1.senderDUNS.value = "";
   form1.receiverDUNS.value ="";
   return;
}

</script>

<body>
<form Name="XREFAliasForm" method="POST" Action="/SQFramework/custXREFAlias/XREFAlias.dsp" Target="XREFAliasLstFrame">

  <input type="hidden" name="UpdFlag" value="">

  <table align="center" width="100%">
    <tr>
      <td class="menusection-Adapters" colspan=10>SQFramework Custom &gt; XREF Inbound Alias URL Configuration</td>
    </tr>
    <tr>
      <td class="heading" colspan=10>URL Alias Configuration Parameters </td>
    </tr>
    <tr>
	     <td class="heading" colspan=10>Please do not use "-" </td>
    </tr>
  </table>

     <table align="center" width="100%">
	   <tr class="rowdata">
	     <td align="left" width="40%"><b>URL Alias: </b> </td>
		 <td align="left" width="60%">
		   <input type="text" name="urlAlias" value="" size="70">
		 </td>
       </tr>
       <tr class="rowdata">
         <td align="left" width="40%"><b>ORG ID: </b> </td>
	     <td align="left" width="60%">
	       <input type="text" name="orgID" value="" size="70">
         </td>
       </tr>
       <tr class="rowdata">
	     <td align="left" width="40%"><b>Request Type:</b> </td>
	     <td align="left" width="60%">
		   <input type="text" name="requestType" value="" size="70">
         </td>
       </tr>
       <tr class="rowdata">
	     <td align="left" width="40%"><b>Identity</b> </td>
	     <td align="left" width="60%">
		   <input type="text" name="identity" value="" size="70">
         </td>
       </tr>
       <tr class="rowdata">
	     <td align="left" width="40%"><b>Sender DUNS:</b> </td>
         <td align="left" width="60%">
	       <input type="text" name="senderDUNS" value="" size="70">
	     </td>
       </tr>
        <tr class="rowdata">
	     <td align="left" width="40%"><b>Receiver DUNS:</b> </td>
         <td align="left" width="60%">
	       <input type="text" name="receiverDUNS" value="" size="70">
	     </td>
       </tr>
     </table>

   <table align="center" width="100%">
     <tr class="action">
       <td align="left" width="33%">
	     <input type="button" name="btnUpdDtl" value="Update Configuration" onClick=UpdateDetails(XREFAliasForm)>
       </td>
       <td align="left" width="33%">
	   	     <input type="button" name="btnUpdDtl" value="Add Configuration" onClick=AddDetails(XREFAliasForm)>
       </td>
       <td align="left" width="33%">
	     <input type="button" name="btnClear" value="Delete Configuration" onClick=ClearDetails(XREFAliasForm)>
       </td>
     </tr>
   </table>

</form>
</body>

</html>
